
<div ng-if="errors">
    <ul ng-repeat="error in errors">
        <li  class="alert alert-danger">{{ error }}</li>
    </ul>
</div>

<div class="form-group">
    <input type="email"  placeholder="Email" ng-model="data.email" class="form-control" required>
</div>

<div class="form-group">
    <input type="password"  placeholder="password" ng-model="data.password" class="form-control" required>
</div>

<div class="form-group">
    <input type="password"  placeholder="Repeat password" ng-model="data.password2" class="form-control" required>
</div>

<div class="form-group">
    <input type="text" placeholder="Username" ng-model="data.username" class="form-control" required>
</div>

<button type="submit" class="btn btn-default" translate>Register</button>
