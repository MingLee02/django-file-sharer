<div class="alert alert-success" ng-if="signedIn === true">
    <p translate>Your have been signed in.</p>
</div>

<div class="form-group">
    <input type="text" placeholder="Username" ng-model="data.username" class="form-control" id="name">
</div>

<div class="form-group">
    <input type="password"  placeholder="password" ng-model="data.password" class="form-control" id="password">
</div>


<button type="submit" class="btn btn-default" translate>login</button>
